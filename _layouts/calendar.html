---
layout: page
---
{{ content }}
<div class="gallery">
	<table>
		<tr class="calendar-header">
			<td><strong>Date</strong></td>
			<td><strong>Title</strong></td>
			<td><strong>Materials</strong></td>
		</tr>
		{% for class in site.data.schedule %}
		</tr>
			<tr>
				<td>{{ class.date }}</td>
				<td>{{ class.title | markdownify }}</td>
				<td>{{ class.materials | markdownify }}</td>
			</tr>
		{% endfor %}
	</table>
</div>
