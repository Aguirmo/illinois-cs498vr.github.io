---
layout: default
---
<h3>Semester Directory</h3>
{% if site.semesters %}
    {% assign sorted_semesters = site.semesters | sort: "year" | reverse %}
    {% for semester in sorted_semesters %}
        <div>
            <h4><a href="{{ semester.url }}">{{ semester.title }}</a></h4>
        </div>
	{% endfor %}
{% endif %}
