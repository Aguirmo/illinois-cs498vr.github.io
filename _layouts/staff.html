---
layout: default
---

<div class="staff">
{% if site.staff %}
	{% for person in site.staff %}
		<article class="card">
			<img class="thumb" src="{{ person.image }}"  frameborder="0"></iframe>
			<div class="text-wrapper">
				<a class="title" href="{{ person.url }}"><h1>{{ person.title }}</h1></a>
				<div class="desc">
					{{ person.desc }}
				</div>
			</div>
		</article>
	{% endfor %}
{% endif %}
	<article class="card empty-card">
	</article>
</div>
