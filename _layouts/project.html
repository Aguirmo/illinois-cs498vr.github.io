---
layout: page
---
<img src="{{ page.image }}" alt=" {{ page.title }} image" />
{% if page.github %}
<a href="{{ page.github }}" target="_blank" class="gh-link">GitHub <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a>
{% endif %}
<hr>
{% if page.content %}
	{{ page.content }}
{% else %}
	{{ page.desc | markdownify }}
{% endif %}
